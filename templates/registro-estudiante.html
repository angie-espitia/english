{% extends 'plantilla-prof.html' %}
{% block title %} Registro Estudiantes {% endblock %}

{%  block content %}

  <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Registro <small> Nuevo Estudiante</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-fw fa-edit"> </i> Registro Estudiantes
                            </li>
                        </ol>
                    </div>
                </div>


                <div class="row">

                <div class="container initial">

    {% if error %}
    <div class="alert alert-danger"> {{ error }} </div>

    {% endif %}
    <form method="post" action="">
      {% csrf_token %}
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-3"></div>
          <div class="col-md-5">

            <div class="form-group">
              <h4>
                <label for="exampleInputnomre">Nombre</label>
                <input type= "text" name="nombre" class="form-control" id="exampleInputnombre" placeholder="nombre"></h4>
            </div>
            <div class="form-group">
              <h4>
                <label for="exampleInputapellidos">Apellidos</label>
                <input type = "text" name="apellidos" class="form-control" id="exampleInputapellidos" placeholder="apellidos"></h4>
            </div>

            <div class="form-group">
              <h4>
                <label for="exampleInputapellidos">Correo</label>
                <input type = "text" name="email" class="form-control" id="exampleInputemail" placeholder="Correo"></h4>
            </div>

            <div class="form-group">
              <h4>
                <label for="exampleInputapellidos">Documento Identidad</label>
                <input type = "text" name="documento" class="form-control" id="exampleInputdocumento" placeholder="Documento"></h4>
            </div>

              <div class="form-group">
              <h4>
                <label for="exampleInputapellidos">Username</label>
                <input type = "text" name="username" class="form-control" id="exampleInputdocumento" placeholder="Documento"></h4>
            </div>

            <div class="form-group">
              <h4>
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password"  name = "password1" class="form-control" id="exampleInputPassword1" placeholder="Password"></h4>
            </div>

            <div class="form-group">
              <h4>
                <label for="exampleInputPassword2">Confirmar Contraseña</label>
                <input type="password" name='password2' class="form-control" id="exampleInputPassword2" placeholder="Password"></h4>
            </div>

            <div>
              <p>
                <button type="submit" class="btn btn-primary btn-lg pull-right">Registrar Estudiante</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
    {{ paso }}


  </div>

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>

{% endblock %}
