{% extends 'plantilla-prof.html' %}
{% block title %} Grupos {% endblock %}

{%  block content %}

<div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Grupos <small> Lista</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-fw fa-table"> </i> Grupos
                            </li>
                        </ol>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <a href="{% url 'agregar-curso' %}" class="btn btn-primary">Agregar Nuevo Curso</a>
                    </div>
                    <br><br><br>

                    <div class="panel">
                        <div class="panel-body">
                        <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                              <th>Curso</th>
                              <th>Funciones</th>
                            </tr>  
                            </thead>    
                              {% for row in curso %}
                              <tbody>
                                <tr>
                                <td>{{ row.nombre }}</td>
                                <td><a class="btn btn-primary" href="{% url 'editar-curso' pk=row.pk %}">Editar</a> <a class="btn btn-danger" href="{% url 'eliminar-curso' pk=row.pk %}">Borrar</a></td> 
                                </tr>
                              </tbody>
                              {% endfor %}
                        </table>
                        </div>
                        </div>        
                    </div>

                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

{% endblock %}
